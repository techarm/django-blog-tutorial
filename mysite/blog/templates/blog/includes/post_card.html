<article class="post-card">
    <div class="post-card-header">
        {% if post.category %}
            <span class="category">{{ post.category.name }}</span>
        {% else %}
            <span class="category">未分類</span>
        {% endif %}
        <span class="date">{{ post.created_at }}</span>
    </div>

    <h3 class="post-card-title">
        <a href="{% url 'post_detail' post_id=post.id %}">
            {{ post.title }}
        </a>
    </h3>

    <p class="post-card-excerpt">
        {{ post.content|truncatechars:120 }}
    </p>

    <div class="post-card-footer">
        {% if post.tags.exists %}
        <div class="tags">
            {% for tag in post.tags.all %}
                <span class="tag">#{{ tag.name }}</span>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="post-actions">
            <a href="{% url 'post_detail' post_id=post.pk %}" class="read-more">
                続きを読む →
            </a>
            <!-- 管理リンクを追加 -->
            <div class="admin-actions">
                <a href="{% url 'post_edit' pk=post.pk %}" class="btn-link btn-edit">
                    編集
                </a>
                <a href="{% url 'post_delete' pk=post.pk %}" class="btn-link btn-delete">
                    削除
                </a>
            </div>
        </div>
    </div>
</article>
